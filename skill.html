<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
        }
        header {
            background-color: #484747;
            color: white;
            padding: 10px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .skill {
            margin: 20px 0;
        }

        .skill-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .star-container {
            display: inline-block;
        }

        .star {
            color: gold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Skills </h1>
    </header>
    <h1>Skills</h1>

    <div class="skill">
        <div class="skill-name">MERN STACK</div>
        <div class="star-container">
            <!-- Adjust the number of stars based on the skill level -->
            ★★★★★★
        </div>
    </div>

    <div class="skill">
        <div class="skill-name">C / CPP Programming</div>
        <div class="star-container">
            <!-- Adjust the number of stars based on the skill level -->
            ★★★★☆
        </div>
    </div>

    <div class="skill">
        <div class="skill-name">JavaScript</div>
        <div class="star-container">
            <!-- Adjust the number of stars based on the skill level -->
            ★★★☆☆
        </div>
    </div>
</body>
</html>
